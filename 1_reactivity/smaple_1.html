<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="sample_1"></div>

    <script>
        var model = {};
        var div = document.querySelector('#sample_1');

        (function(){

            function init(){
                Object.defineProperty(model, 'number', {

                get: function(){
                    console.log('접근');
                },
                set: function(value){
                    console.log('설정함');
                    lender(value);
                }
                });
            }

            function lender(value){
                div.innerHTML = value;
            }

            init();
        })();
    </script>
</body>
</html>
